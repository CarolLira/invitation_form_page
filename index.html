<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Festivite</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div id="aside-background">
          <img src="assets/icons/Logo.svg" alt="logo Festivite" />

          <h1>Festivite</h1>

          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>

      <main>
        <div id="main-container">
          <h2>Crie seu convite</h2>

          <form method="post" enctype="multipart/form-data">
            <fieldset id="about-event">
              <legend>
                <img
                  src="assets/icons/calendar.svg"
                  alt="ícone de calendário"
                />
                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="title" class="body-sm">Título</label>
                <input
                  class="body-md"
                  id="title"
                  name="title"
                  type="text"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start-date" class="body-sm">Início</label>
                  <input
                    class="body-md"
                    id="start-date"
                    name="start-date"
                    type="datetime-local"
                    lang="pt-BR"
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end-date" class="body-sm">Fim</label>
                  <input
                    class="body-md"
                    id="end-date"
                    name="end-date"
                    type="datetime-local"
                    lang="pt-BR"
                  />
                </div>
              </div>

              <div class="flex">
                <div class="radio-wrapper flex-1">
                  <label class="body-sm">Tipo</label>

                  <div class="switch-container">
                    <div class="radio-container switch-radio">
                      <span id="building-logo"></span>
                      <label for="in-person" class="body-sm">Presencial</label>
                      <input
                        id="in-person"
                        name="type-of-class"
                        type="radio"
                        value="in-person"
                      />
                    </div>

                    <div class="radio-container switch-radio">
                      <span id="video-logo"></span>
                      <label for="online" class="body-sm">Online</label>
                      <input
                        id="online"
                        name="type-of-class"
                        type="radio"
                        value="online"
                      />
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="local" class="body-sm">Local</label>
                  <input
                    class="body-md"
                    id="local"
                    name="local"
                    type="text"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description" class="body-sm">Descrição</label>
                <textarea
                  class="body-md"
                  id="description"
                  name="description"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset id="customization">
              <legend>
                <img
                  src="assets/icons/paintbrush-vertical.svg"
                  alt="ícone de calendário"
                />
                Personalização
              </legend>

              <div class="radio-wrapper">
                <label class="body-sm">Cor principal</label>

                <div class="colors-input">
                  <div class="radio-container">
                    <input
                      class="bg-brand-light"
                      id="in-person"
                      name="main-color"
                      type="radio"
                      value="blue"
                    />
                  </div>

                  <div class="radio-container">
                    <input
                      class="bg-navy"
                      id="in-person"
                      name="main-color"
                      type="radio"
                      value="navy"
                    />
                  </div>

                  <div class="radio-container">
                    <input
                      class="bg-purple"
                      id="in-person"
                      name="main-color"
                      type="radio"
                      value="purple"
                    />
                  </div>

                  <div class="radio-container">
                    <input
                      class="bg-fuschia"
                      id="in-person"
                      name="main-color"
                      type="radio"
                      value="fuschia"
                    />
                  </div>

                  <div class="radio-container">
                    <input
                      class="bg-pink"
                      id="in-person"
                      name="main-color"
                      type="radio"
                      value="pink"
                    />
                  </div>

                  <div class="radio-container">
                    <input
                      class="bg-danger"
                      id="in-person"
                      name="main-color"
                      type="radio"
                      value="red"
                    />
                  </div>

                  <div class="radio-container">
                    <input
                      class="bg-orange"
                      id="in-person"
                      name="main-color"
                      type="radio"
                      value="orange"
                    />
                  </div>

                  <div class="radio-container">
                    <input
                      class="bg-yellow"
                      id="in-person"
                      name="main-color"
                      type="radio"
                      value="yellow"
                    />
                  </div>

                  <div class="radio-container">
                    <input
                      class="bg-lime"
                      id="in-person"
                      name="main-color"
                      type="radio"
                      value="lime"
                    />
                  </div>

                  <div class="radio-container">
                    <input
                      class="bg-green"
                      id="in-person"
                      name="main-color"
                      type="radio"
                      value="green"
                    />
                  </div>

                  <div class="radio-container">
                    <input
                      class="bg-cyan"
                      id="in-person"
                      name="main-color"
                      type="radio"
                      value="cyan"
                    />
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
